<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Azino 777</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/main.css">
</head>
<body>
    <header>
        <div class="header-rect"></div>
        <div class="header-center">
            <div class="logo head-div"></div>
            <div class="headerTitle head-div">
                    <h1>Boxing Day </h1>
                    <p>ВРЕМЯ <span>АНГЛИЙСКОГО ФУТБОЛА</span></p>
                </div>
            <div class="headerTimer head-div">
                    <div class="timerBlock">
                        <div><span id="day"></span></div>
                        <div class="text"><p>ДНЕЙ</p></div>
                    </div>
                    <div class="timerBlock">
                        <div><span id="hour"></span></div>
                        <div class="text"><p>ЧАСОВ</p></div>
                    </div>
                    <div class="timerBlock">
                        <div><span id="min"></span></div>
                        <div class="text"><p>МИНУТ</p></div>
                    </div>
                    <div class="timerBlock">
                        <div><span id="sec"></span></div>
                        git remote add origin https://github.com/3dzbot/Azino.git                     <div class="text"><p>СЕКУНД</p></div>
                    </div>
                </div>
        </div>
    </header>
    <main>
        <div class="main-center">
            <div class="big-ben"></div>
            <div class="team-group">
                <div class="main-title"><h1>А. Елагин - Футбольный комментатор и эксперт АПЛ</h1></div>
                <div class="main-money"><b>Призовой фонд <span>100 000 ₽</span></b></div>
                <div class="let-begin">
                    <div class="let-text">
                        <div class="let-title">ДЕЛАЙ СТАВКИ</div>
                        <div class="let-span">НА <b>АНГЛИЙСКУЮ ПРЕМЬЕР ЛИГУ</b></div>
                    </div>
                    <div class="let-btn"><span>ОТКРЫТЬ СЧЕТ</span></div>
                </div>
            </div>
            <div class="bridge"></div>
        </div>
    </main>


    <script src="src/js/resize.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
